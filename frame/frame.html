<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frames Example</title>
</head>
<frameset rows="20%,*,10%" frameborder="0">
    <frame src="red.html" scrolling="auto">
    <frame src="yellow.html" scrolling="auto">
    <frame src="pink.html" scrolling="auto">
</frameset>
<noframes>
    <body>
        Frames are not working.
    </body>
</noframes>
</html>
