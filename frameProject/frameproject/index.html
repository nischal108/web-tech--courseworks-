<!DOCTYPE html>
<html>
<head>
    <title>Frameset Example</title>
</head>
<frameset rows="60%, 40%">
    <frameset cols="25%, 75%">
        <frame src="top_left.html" name="top_left_frame" border="1" noresize style="background-color: #FFD700;">
        <frame src="top_right.html" name="top_right_frame" border="1" noresize style="background-color: #ADD8E6;">
    </frameset>
    <frameset cols="25%, 75%">
        <frame src="bottom_left.html" name="bottom_left_frame" border="1" noresize style="background-color: #98FB98;">
        <frame src="bottom_right.html" name="bottom_right_frame" border="1" noresize style="background-color: #F08080;">
    </frameset>
</frameset>
</html>
