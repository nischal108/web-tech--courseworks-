<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Table</title>
</head>
<style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
    }
    table,th,td{
        border: 2px solid yellow;
    }
</style>

<body>

    <table style="border-collapse: collapse;">
        <tr style="color: yellow;">
            <th>SN</th>
            <th>Name</th>
            <th>Address</th>
            <th>Phone No.</th>
        </tr>
        <tr style="color: green;">
            <td>1</td>
            <td>Bibek</td>
            <td>Itahari</td>
            <td>555-1234</td>
        </tr>
        <tr style="color: red;">
            <td>2</td>
            <td>Sushant</td>
            <td>Biratnagar</td>
            <td>555-5678</td>
        </tr>
        <tr style="color: blue;">
            <td>3</td>
            <td>Nishant</td>
            <td>Jhapa</td>
            <td>555-9012</td>
        </tr>
    </table>

</body>

</html>
